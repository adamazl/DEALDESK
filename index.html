<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Revenue Calculator</h1>
        <form id="revenue-form">
            <label for="dealAmount">Deal Amount:</label>
            <input type="number" id="dealAmount" name="dealAmount" required>

            <label for="companyDelta">Company Delta:</label>
            <input type="number" id="companyDelta" name="companyDelta" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <p id="newRevenue">New Revenue: $0</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
